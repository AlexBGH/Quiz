<div class="container">
    <h1>QUIZ : {{quizName}}</h1>
    
    <div *ngFor="let quiz of quizs; index as i;">
        <p>{{quiz.question}}</p>
        <form (submit)="onSubmit()">
            <input [(ngModel)]="playerResponse" name="playerResponse">
         </form>
        <button type="button" (click)="onClick()">OK</button>
        <p class="response" style="color: rgb(231, 241, 214);">{{quiz.response}}</p>
    </div>
</div>
